     <option value="worker">Worker</option>

	</div>

		<form action="#" class="form" id="form2">

			<button class="btn">Sign In</button>

<div class='center'>
	<h2 id="book">Book Unloading, Loading and Packing Helpers</h2>
<form action="https://formsubmit.co/taylorleadsllc@gmail.com" method="POST">
<input type="text" name="guestname" id="fullName" class="gui-input" required="" placeholder="Full name">
<input type="text" name="guestemail" id="email" class="gui-input" required="" placeholder="Enter email">
<input type="text" name="guestelephone" id="phoneNum" class="gui-input" required="" placeholder="Phone number">
<input type="text" name="Address" placeholder="Address" id='address' required>
<input type="text" id="numOfMov" name="adults" class="gui-input" required="" placeholder="Number Movers or Packers">
<input type="text" id="moveDate" name="checkin" class="gui-input" required="" placeholder="mm/dd/yyyy">
<input type="text" name="text" placeholder="Details about the job" id='details' required>
<button type="submit" class="button button3">Book</button>
	</form>
